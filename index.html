<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Calculator</title>
  </head>
  <body>
    <script src="script.js" defer></script>
    <div class="calculator">
      <div class="display">
        <p id="equation"></p>
        <p id="input"></p>
      </div>
      <div class="btns">
        <div class="row">
          <button>7</button>
          <button>4</button>
          <button>1</button>
          <button>.</button>
        </div>
        <div class="row">
          <button>8</button>
          <button>5</button>
          <button>2</button>
          <button>0</button>
        </div>
        <div class="row">
          <button>9</button>
          <button>6</button>
          <button>3</button>
          <button>=</button>
        </div>
        <div class="row">
          <button>/</button>
          <button>x</button>
          <button>-</button>
          <button>+</button>
        </div>
      </div>
    </div>
  </body>
</html>
